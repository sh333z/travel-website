<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Services - Seyahat</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Inter, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        .visa-container {
            max-width: 1100px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 700;
        }

        .visa-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }

        .visa-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            transition: 0.3s;
        }

        .visa-card:hover {
            transform: translateY(-5px);
        }

        .visa-card img {
            width: 100%;
            height: 170px;
            object-fit: cover;
        }

        .visa-card h3 {
            margin: 15px 0 5px;
            font-size: 18px;
            font-weight: 600;
        }

        .visa-card p {
            padding: 0 15px 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>

<div class="visa-container">

    <h1>Visa Services</h1>

    <div class="visa-grid">

        <!-- Bahrain -->
        <div class="visa-card">
            <img src="bahrain1.png" alt="Bahrain Visa">
            <h3>Bahrain Visa</h3>
        </div>

        <!-- Saudi -->
        <div class="visa-card">
            <img src="saudi2.png" alt="Saudi Arabia Visa">
            <h3>Saudi Arabia Visa</h3
        </div>

        <!-- Oman -->
        <div class="visa-card">
            <img src="oman1.png" alt="Oman Visa">
            <h3>Oman Visa</h3>
        </div>

        <!-- Qatar -->
        <div class="visa-card">
            <img src="qatar.png" alt="Qatar Visa">
            <h3>Qatar Visa</h3>
        </div>

        <!-- Armenia -->
        <div class="visa-card">
            <img src="arm.png" alt="Armenia Visa">
            <h3>Armenia Visa</h3>
        </div>
        
       <!-- China -->
       <div class="visa-card">
            <img src="china.png" alt="China Visa">
            <h3>China Visa</h3>
       </div>

        <!-- UAE -->
       <div class="visa-card">
            <img src="uae.png" alt="UAE Visa">
            <h3>UAE Visa</h3>
       </div>

        <!-- Egypt -->
        <div class="visa-card">
            <img src="egypt.png" alt="Egypt Visa">
            <h3>Egypt Visa</h3>
        </div>
         <div class="visa-card">
            <img src="malaysia.png" alt="Malaysia Visa">
            <h3>Malaysia Visa</h3>
        </div>
    </div>

</div>

</body>
</html>
